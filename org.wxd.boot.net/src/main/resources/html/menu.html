<!DOCTYPE html>

<body>
<table style="width: 100%;height: 100%;" cellspacing="0" cellpadding="0">
    <tr>
        <td id="left" style="width: 220px;background-color: #3a4651;color: #9ca2a8;">
            <div style="overflow-y: auto;vertical-align: top;text-align:left;width: 100%;height: 100%;">

                    <li><h1 style="width: 100%;text-align: center;">统计数据</h1></li>

                <ul>
                    <li class="lh">
                        <label>常规</label>
                        <a class="ra" href="#" onclick="show_nav(this, 'lc_1');return false;">▽</a>

                    <li id="lc_1" class="lc">
                        <dt>
                            <dl onclick="changeMenu(this, '/count/ftp')">文件下载</dl>

                    </li>
                </ul>
            </div>
        </td>
        <td style="overflow: hidden;vertical-align: top;text-align:left;position: relative;">

                </div>
                <div id="div_loading" style="display: none;position: absolute;left: 0px;top: 0px;right: 0px;bottom: 0px;z-index: 9999;background: rgba(69,68,68,0.2);">
                    <img style="position: absolute;width: 64px;height: 20px;left: 50%;top: 50%;transform: translate(-50%,-50%)" src="/loading-0.gif">
